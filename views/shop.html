<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Shop</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #f7f7f7;
            margin: 0;
            padding: 0;
        }
        main {
            max-width: 500px;
            margin: 40px auto;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            padding: 32px;
        }
        h1 {
            color: #2d7be5;
            text-align: center;
            margin-bottom: 24px;
        }
        ul#product-list {
            list-style: none;
            padding: 0;
            margin-bottom: 32px;
        }
        ul#product-list li {
            background: #eaf4ff;
            margin-bottom: 10px;
            padding: 12px 16px;
            border-radius: 6px;
            font-size: 1.05em;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        input[type="text"], input[type="number"] {
            padding: 10px;
            border: 1px solid #bcdffb;
            border-radius: 5px;
            font-size: 1em;
        }
        button {
            background: #2d7be5;
            color: #fff;
            border: none;
            padding: 12px;
            border-radius: 6px;
            font-size: 1em;
            cursor: pointer;
            transition: background 0.2s;
        }
        button:hover {
            background: #1a5fb4;
        }
    </style>
</head>
<body>
    <main>
        <h1>รายการสินค้า</h1>
        <ul id="product-list"></ul>
        <button>
            <a href="/admin/add-product" style="color: white; text-decoration: none;">เพิ่มสินค้าใหม่</a>
        </button>   
    </main>
    <script>
    fetch('/products')
            .then(response => response.json())
            .then(data => {
                const list = document.getElementById('product-list');
                data.forEach(product => {
                    const li = document.createElement('li');
                    li.textContent = `${product.name} - ${product.price} บาท (คงเหลือ: ${product.stock})`;
                    list.appendChild(li);
                });
            });
    </script>
</body>
</html>
